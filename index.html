<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Jo-ken-po Edition</title>


    
    

    <!--    Reset CSS-->
    <link rel="stylesheet" type="text/css" href="/src/styles/reset.css">

    <!--    Main Style -->
    <link rel="stylesheet" type="text/css" href="/src/styles/main.css">


    <!--    Estilização Padrão do Jogo -->
    <link rel="stylesheet" type="text/css" href="/src/styles/buttons.css">
    <link rel="stylesheet" type="text/css" href="/src/styles/containers_and_frames.css">

</head>


<body>
    
   


    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score text-box">
                <span>Win:</span> | <span>Lose:</span>
            </div>

            <div class="spell text-box">
                <span>Spell selected:</span>
            </div>
            
            


        </div>

        <div class="container__right">
            <div class="bg-video">
                <video class="video" autoplay loop muted>
                    <source src="./src/assets/video/yugi.mp4" type="video/mp4">
                </video>
            </div> 


            <div class="dock-cards framed"></div>
            
            <div class="match">
                <div class="selectedCard"></div>
                <img src="/src/assets/icons/millenium2.png" alt="millenium eye" class="eye">
                <div class="selectedCard"></div>
            </div>
            <div class="dock-cards framed"></div>

        </div>
    </div>

    <script src="src/scripts/engine.js" defer></script>
</body>
</html>
